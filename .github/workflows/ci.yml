name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/faultmaven/fm-knowledge-service
  SERVICE_NAME: fm-knowledge-service

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout fm-core-lib
        uses: actions/checkout@v4
        with:
          repository: FaultMaven/fm-core-lib
          path: fm-core-lib
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push yet)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout fm-core-lib
        uses: actions/checkout@v4
        with:
          repository: FaultMaven/fm-core-lib
          path: fm-core-lib
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Poetry
        run: |
          pip install poetry==1.7.0

      - name: Install dependencies
        run: |
          poetry install --with dev

      - name: Run unit tests
        run: |
          poetry run pytest tests/unit/ -v --tb=short --cov=knowledge_service --cov-report=term-missing

  smoke:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [build, test]
    permissions:
      contents: read

    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load --input /tmp/image.tar

      - name: Create Docker network
        run: |
          docker network create smoke-net-${{ github.sha }}

      - name: Start service container
        run: |
          docker run -d \
            --name smoke-service-${{ github.sha }} \
            --network smoke-net-${{ github.sha }} \
            -p 8004:8000 \
            -e DATABASE_URL=sqlite+aiosqlite:////data/sqlite/knowledge.db \
            -e CHROMA_PERSIST_DIR=/data/chromadb \
            -e CHROMA_COLLECTION_NAME=faultmaven_kb \
            -e VECTOR_DB_PROVIDER=chroma \
            -e ENVIRONMENT=development \
            -e LOG_LEVEL=INFO \
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}

      - name: Wait for service health
        run: |
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:8004/health; then
              echo "Service is healthy"
              exit 0
            fi
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts failed, retrying..."
            sleep 2
          done
          echo "Service failed to become healthy"
          docker logs smoke-service-${{ github.sha }}
          exit 1

      - name: Cleanup
        if: always()
        run: |
          docker stop smoke-service-${{ github.sha }} || true
          docker rm smoke-service-${{ github.sha }} || true
          docker network rm smoke-net-${{ github.sha }} || true

  push:
    name: Push Image to Registry
    needs: smoke
    if: |
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image
        run: docker load --input /tmp/image.tar

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "tag_suffix=latest" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "tag_suffix=develop" >> $GITHUB_OUTPUT
          fi

      - name: Push image
        run: |
          docker push ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          docker tag ${{ env.IMAGE_NAME }}:sha-${{ github.sha }} ${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag_suffix }}
          docker push ${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag_suffix }}

      - name: Push summary
        run: |
          echo "### âœ… Image Pushed to Registry" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.IMAGE_NAME }}:sha-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Also tagged**: \`${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag_suffix }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Registry**: ghcr.io" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: ${{ steps.tags.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "Next: Promote image via enterprise-infra (no direct deploy from this repo)." >> $GITHUB_STEP_SUMMARY
          else
            echo "Development image ready for testing." >> $GITHUB_STEP_SUMMARY
          fi

  summary:
    name: Pipeline Summary
    needs: [build, test, smoke, push]
    if: always() && github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Pipeline summary
        run: |
          echo "### ðŸ“Š CI/CD Pipeline Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke | ${{ needs.smoke.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Push | ${{ needs.push.result == 'success' && 'âœ… Passed' || needs.push.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
